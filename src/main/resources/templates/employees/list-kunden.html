<div class="container">

	<h3>Kunden Directory</h3>

		<tbody>
			<tr th:each="tempEmployee : ${all}">

				<td th:text="${tempEmployee.first_name}" />
				<td th:text="${tempEmployee.last_name}" />
				<td th:text="${tempEmployee.geburtsname}" />
				<td th:text="${tempEmployee.email}" />
				<td th:text="${tempEmployee.geburtsdatum}" />
				<td th:text="${tempEmployee.netto}" />

				<td th:text="${tempEmployee.kontonnummer}" />

				<td>
					<a th:href="@{/kunden/Update(kundenId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>

					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>

				<a th:href="@{/kunden/konakths(kundenId=${tempEmployee.id})}"

				</a>
				</td>
